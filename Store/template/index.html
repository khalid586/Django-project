<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <h1>Enter your text below</h1>
    <form action="/analyze" method="get">
        <textarea name="text" id="nothing" cols="90" rows="10"></textarea>
        <br><br>
        <div class="form-check form-switch">
            <input name="removePunc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Remove Punctuation</label>
        </div>
        <div class="form-check form-switch">
            <input name="upperCase" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Capitalize</label>
        </div>
        <div class="form-check form-switch">
            <input name="CharCount" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Count the number of Character</label>
        </div>

        <button type="submit" class="btn btn-outline-dark">Analyze Text</button>

    </form>

</body>
